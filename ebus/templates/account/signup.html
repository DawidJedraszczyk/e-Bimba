{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Sign Up" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">{% trans "Sign Up" %}</h1>
        <form method="post" action="{% url 'account_signup' %}" class="mt-4">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button type="submit" class="btn  w-100 btn-success btn-block">{% trans "Sign Up" %}</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p><a href="{% url 'account_login' %}">{% trans "Already have an account? Log In!" %}</a></p>
        </div>
    </div>
</div>
{% endblock %}
