{% load i18n %}
<style>

    .rating-wrapper {
        align-self: center;
        border-radius: 5rem;
        display: inline-flex;
        direction: rtl !important;
        padding: 1.5rem 2.5rem;
        margin-left: auto;
    }

    .rating-wrapper label {
        color: #E1E6F6;
        cursor: pointer;
        display: inline-flex;
        font-size: 3rem;
        transition: color 0.5s;
    }


    .rating-wrapper input {
        height: 100%;
        width: 100%;
    }

    .rating-wrapper input {
        display: none;
    }

    .rating-wrapper label:hover,
    .rating-wrapper label:hover ~ label,
    .rating-wrapper input:checked ~ label {
        color: #34AC9E;
    }

    .rating-wrapper label:hover,
    .rating-wrapper label:hover ~ label,
    .rating-wrapper input:checked ~ label {
        color: #34AC9E;

    }

    #feedback-header {
        background-color: #222 !important;
    }

</style>

<button id='feedback' class="border border-0 rounded-circle"
        style="position: fixed; z-index: 1001; bottom: 30px; right: 20px; background-color: #222; padding: 6px 10px;"><i class="bi bi-flag"
                                                                              style="color: white;"></i></button>

<div id="feedback-modal" class="mt-5 modal position-fixed"
     style="z-index: 1001; bottom: 40px; right: 55px; width: 350px;">
    <div class="row justify-content-end">
        <div class="card" style="width: 100%; padding: 0;">
            <div class="card-header text-white text-center d-flex justify-content-between" id="feedback-header">
                <h2 class="mt-2">{% trans "Make a review" %}</h2>
                <span id="close-feedback-modal-btn" style="color: white; cursor: pointer;"
                      class="d-flex align-items-center">{% trans "Close" %}</span>
            </div>
            <div class="card-body">
                <form method="POST" id="form">
                    {% csrf_token %}
                    <div class="mb-3">

                        <div class="rating-wrapper">

                            <!-- star 5 -->
                            <input type="radio" id="5-star-rating" name="star-rating" value="5">
                            <label for="5-star-rating" class="star-rating">
                                <i class="bi bi-star d-inline-block"></i>
                            </label>

                            <!-- star 4 -->
                            <input type="radio" id="4-star-rating" name="star-rating" value="4">
                            <label for="4-star-rating" class="star-rating star">
                                <i class="bi bi-star d-inline-block"></i>
                            </label>

                            <!-- star 3 -->
                            <input type="radio" id="3-star-rating" name="star-rating" value="3">
                            <label for="3-star-rating" class="star-rating star">
                                <i class="bi bi-star d-inline-block"></i>
                            </label>

                            <!-- star 2 -->
                            <input type="radio" id="2-star-rating" name="star-rating" value="2">
                            <label for="2-star-rating" class="star-rating star">
                                <i class="bi bi-star d-inline-block"></i>
                            </label>

                            <!-- star 1 -->
                            <input type="radio" id="1-star-rating" name="star-rating" value="1">
                            <label for="1-star-rating" class="star-rating star">
                                <i class="bi bi-star d-inline-block"></i>
                            </label>
                        </div>

                    </div>
                    <div class="mb-3">
                        <label for="describe" class="form-label">{% trans "Review" %}</label>
                        <textarea class="form-control" id="describe" rows="3"
                                  placeholder="{% trans 'Write Your review here.' %}" autocomplete="off"></textarea>
                    </div>
                    <div class="text-end d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary" style="background-color: #222;">{% trans "Send" %}</button>
                    </div>
                </form>
                <span id="thanks" style="display: none;">{% trans "Thank You!" %}</span>
            </div>
        </div>
    </div>
</div>
