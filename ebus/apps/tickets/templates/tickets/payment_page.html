<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Płatność za bilet</h2>
        <p class="text-center">Kwota: {{ payment_data.price }} {{ payment_data.currency }}</p>
        <p class="text-center">Rodzaj biletu: {{ payment_data.ticket_id }}</p>
        <form action="{{ payment_data.callback_url }}" method="get">
            <div class="text-center">
                <button type="submit" class="btn btn-success">Zapłać</button>
            </div>
        </form>
    </div>
</body>
</html>
