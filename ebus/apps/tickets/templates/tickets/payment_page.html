{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Dummy Payment Gateway" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">{% trans "Payment for Ticket" %}</h2>
        <p class="text-center">{% trans "Amount" %}: {{ payment_data.price }} {{ payment_data.currency }}</p>
        <p class="text-center">{% trans "Ticket Type" %}: {{ payment_data.ticket_id }}</p>
        <form action="{{ payment_data.callback_url }}" method="get">
            <div class="text-center">
                <button type="submit" class="btn btn-success">{% trans "Pay" %}</button>
            </div>
        </form>
    </div>
</body>
</html>
